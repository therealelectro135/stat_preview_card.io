<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <div class="mainCard">
    <div class="texts">
      <h1>Get <span class="onlyThis">insights</span> that help your business grow.</h1>

      <p class="p1">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="last">
        <div class="nums">

          <span>10k+</span>
          <span> 314</span>
          <span> 12m+</span>
        </div>
        <div class="cont">
          <span> companies</span>
          <span> templates</span>
          <span> queries</span>
        </div>
      </div>

    </div>

    <div class="overly"></div>
    <img class="mainImg" src="./images/image-header-desktop.jpg" alt="img">

  </div>








  <div class="attribution">
    <P>Challenge by:</P> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <P>Coded by:</P> <a href="https://github.com/therealelectro135" title="Go To Abdullah's GitHub"
      target="_blank">Abdullah Mohammed Ahmed</a>.
  </div>
</body>

</html>
